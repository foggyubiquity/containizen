name: cron
on:
  schedule:
    - cron: '15 2 * * *'

jobs:
  makisu:
    if: github.actor != 'nektos/act'
    uses: ./.github/workflows/common-makisu.yaml
    secrets: inherit

  OCI-java:
    uses: ./.github/workflows/common-oci.yaml
    with:
      language: '[ "java" ]'
      version: '[ 8, 11 ]'
      pkgManager: '[ "none" ]'
      include: '[{"rolling": true, "version": 11}]'
    secrets: inherit

  OCI-nodejs:
    uses: ./.github/workflows/common-oci.yaml
    with:
      language: '[ "nodejs" ]'
      version: '[ 10, 12 ]'
      pkgManager: '[ "none", "bundled" ]'
      include: '[{"rolling": true, "version": 10}, {"language": "nodejs", "pkgManager": "bundled", "pkgManagerName": "-npm"}]'
    secrets: inherit

  OCI-python:
    uses: ./.github/workflows/common-oci.yaml
    with:
      language: '[ "python" ]'
      version: '[ 38 ]'
      pkgManager: '[ "none" ]'
      include: '[{"rolling": true, "version": 38}]'
    secrets: inherit

